<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment 1</title>

    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="overlay">
        <div id="overlay_content">
            <h1>Add Topic</h1>
            <form method="POST" id="form">
            <label>Topic Name: </label>
            <input type="text" id="topic" />
            <label>Hours: </label>
            <input type="number" id="hours" min="0"/>
            <label>Minutes</label>
            <input type="number" id="mins" min="1" max="59"/>
            <label>Link/Resource: </label>
            <input type="text" id="link">
            <button id="btn-add-topic" type="submit">Submit</button>
        </form>
        </div>
    </div>
    <h1>Topics Covered While Learning JS</h1>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="col-ckbx" /></th>
                <th scope="col">Topics</th>
                <th scope="col">Duration</th>
                <th scope="col">Link/Resource</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="row-ckbx" /></td>
                <td>Basics</td>
                <td>01 Hours 30 Minutes</td>
                <td><a href="https://github.com/Asabeneh/30-Days-Of-JavaScript/blob/master/readMe.md"> Link </td>
                <td><button class="showHide" id="sh">Show/Hide</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <button id="btn-add">Add Topic</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="main.js"></script>
</body>

</html>
